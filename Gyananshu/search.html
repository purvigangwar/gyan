<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Faculty</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>

<div class="search-container">
    <h2>Search Faculty Information</h2>
    <form action="search.php" method="post">
        <div class="form-group">
            <label for="search_category">Search By:</label>
            <select name="search_category" id="search_category">
                <option value="faculty_name">Faculty Name</option>
                <option value="designation">Designation</option>
                <option value="expertise">Expertise</option>
                <option value="department">Department</option>
                <option value="publication">Research Paper/Publication</option>
                <option value="conference">Conference</option>
            </select>
        </div>
        <div class="form-group">
            <label for="search_query">Search Query:</label>
            <input type="text" name="search_query" id="search_query" placeholder="Enter search term...">
        </div>
        <button type="submit" class="search-btn">Search</button>
    </form>
</div>

</body>
</html>
